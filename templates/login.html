<form class="form-inline" method="POST" action="/show_sheet">
    {{ form.csrf_token }}
    <div class="row justify-content-center mb-5 azul">
        <div class="col-2">
            <label class="label-text">Username</label>
            {{ form.username(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-default">Login</button>
    </div>
</form>
