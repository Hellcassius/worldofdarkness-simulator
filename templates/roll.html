<form class="form-inline" method="POST" action="/roll_result">
    {{ form.csrf_token }}
    <div class="row justify-content-center mb-5 azul">
        <div class="col-2">
            <label class="label-text">Number of rolls</label>
            {{ form.dice_number(class="form-control") }}
            <label class="label-text">Target Dificulty</label>
            {{ form.target_diff(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-default">roll</button>
        <label class="label-text">Result</label>
        {{ form.result }}
    </div>
</form>
